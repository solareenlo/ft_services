# Configuration for telegraf agent
[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  debug = false
  quiet = false
  logfile = ""
  hostname = ""
  omit_hostname = false
# [[outputs.influxdb_v2]]
[[outputs.influxdb]]
  urls = ["https://influxdb-service:8086"]
  database = "ft_services"
  retention_policy = ""
  write_consistency = "any"
  timeout = "5s"
  # token = "$INFLUX_TOKEN"
  # organization = "42tokyo"
  # bucket = "42tokyo"
  insecure_skip_verify = true
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false
[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "overlay", "aufs", "squashfs"]
[[inputs.diskio]]
[[inputs.docker]]
  endpoint = "unix:///var/run/docker.sock"
  gather_services = false
  container_names = []
  container_name_include = ["k8s_wordpress*", "k8s_ftps*", "k8s_influxdb*", "k8s_nginx*", "k8s_grafana*", "k8s_phpmyadmin*", "k8s_mysql*"]
  container_name_exclude = []
  container_state_include = []
  container_state_exclude = []
  timeout = "5s"
  perdevice = true
  total = false
  docker_label_include = []
  docker_label_exclude = []
[[inputs.mem]]
[[inputs.net]]
[[inputs.processes]]
[[inputs.swap]]
[[inputs.system]]
