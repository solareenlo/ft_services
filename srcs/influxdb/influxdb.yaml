apiVersion: v1
kind: Service
metadata:
  name: influxdb-service
  labels:
    app: influxdb
  annotations:
    metallb.universe.tf/allow-shared-ip: "true"
spec:
  # type: ClusterIP
  type: LoadBalancer
  selector:
    app: influxdb
    tier: influxdb
  ports:
    - port: 8086
      targetPort: 8086
      protocol: TCP

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pvc
  labels:
    app: influxdb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
  labels:
    app: influxdb
spec:
  selector:
    matchLabels:
      app: influxdb
      tier: influxdb
  template:
    metadata:
      labels:
        app: influxdb
        tier: influxdb
    spec:
      containers:
      - image: ft_services/influxdb:latest
        imagePullPolicy: Never
        name: influxdb
        ports:
        - containerPort: 8086
          name: influxdb
        volumeMounts:
        - name: influxdb-persistent-storage
          mountPath: /var/lib/influxdb
      volumes:
      - name: influxdb-persistent-storage
        persistentVolumeClaim:
          claimName: influxdb-pvc
